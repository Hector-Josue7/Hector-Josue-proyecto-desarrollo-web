<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/estilo-registro.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-social.css">


	<title>Formularios</title>
</head>
<body>
	
		<div class="w3top-nav-right">	
				<ul>
			
					<li><a href="index.html">Inicio</a></li>
					<li><a href="login.html">Iniciar Sesión</a></li>
					<li><a href="contact.html">Contactenos</a></li> 
					
				</ul> 
			</div>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro" method="get">
				<div>
				<div class="input-group">
						<input type="text" id="nombre" name="nombre">
					
						<label class="label" for="nombre">Nombre:</label>
					</div>
					<div class="input-group">
						<input type="email" id="correo" name="correo">
						
						<label class="label" for="correo">Correo</label>
					</div>
					<div class="input-group">
						<input type="password" id="pass" name="pass">
					
						<label class="label" for="pass">Contraseña:</label>
					</div>
					<!--
	<div class="input-group">
						<input type="password" id="pass" name="pass">
						<label class="label" for="pass">Confirmar contraseña:</label>
					</div>
					-->
				
				
	
					<div class="input-group checkbox">
						<input type="checkbox" name="terminos" id="terminos" value="true">
						<label for="terminos">Acepto los Terminos y Condiciones</label>
					</div>
						
					<input type="submit" id="btn-enviar" value="Enviar"><br>
					<br>
					
					<p align="center" style="color:black; font-weight: bold; margin-top: 20px">O ingrese con sus redes sociales</p><br>
					<div class="form-group " align="center" >
							
							
							<a style="background-color: rgb(11, 36, 179)" class="btn-floating btn-lg btn-fb" type="button" role="button"><i class="fab fa-facebook-f"></i></a>
							<!--Twitter-->
							<a style="background-color: rgb(107, 205, 235)" class="btn-floating btn-lg btn-tw" type="button" role="button"><i class="fab fa-twitter"></i></a>
							
<!--Instagram-->
<a  style="background-color: rgb(190, 67, 45)" class="btn-floating btn-lg btn-ins" type="button" role="button"><i class="fab fa-instagram"></i></a>
<!--Github-->
<a  style="background-color: rgb(33, 31, 73)" class="btn-floating btn-lg btn-git" type="button" role="button"><i class="fab fa-github"></i></a>

					</div>
	


				</div>
				
		
				
			
			</form>
			

		</div>
		
	
	</div>


<script src="js/bootstrap.min.js"></script>
	<script src="js/formulario.js"></script>
	<script src="js/jquery-3.3.1.min.js"></script>
</body>
</html>
